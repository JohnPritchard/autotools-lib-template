language:
    - cpp
dist:
    - trusty
compiler:
    - gcc
    - clang
before_install:
    - sudo apt-get -qq update
install:
    - sudo apt-get install -y autoconf-archive
    - sudo apt-get install -y libboost-all-dev
before_script:
    - autoconf --version
    - automake --version
script:
    - autoreconf --install
    - ./configure --prefix=/tmp/libhello
    - make V=1 clean all install dist
after_success:
    - find /tmp/libhello
    - tar tf libhello-*.tar.gz
